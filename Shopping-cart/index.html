<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House Recording</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://fontawesome.com/icons/house-chimney?s=solid&f=classic"
    crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
          </div>
        </div>
    </nav>
    <!-- end of the navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Fine Furniture</h1>
            <button class="banner-btn">Shop Now</button>
        </div>


    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>The Products</h2>
        </div>
        <div class="products-center"></div>
    </section>
    <!-- end of products -->
    <!--cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
         <!-- cart item -->
         <!-- <div class="cart-item">
                
          </div> -->
         <!-- end of cart item -->   
        </div>
        <div class="cart-footer">
          <h3>total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>  
        </div>        
      </div>
    </div>
    <!-- end of cart -->
    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    
    <!-- app js -->
    <script src="app.js"></script>   
 </body>
</html>
